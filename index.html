<!DOCTYPE html>
<html>

<head>
	<title>Ai Tic Tac Toe</title>
	<link rel="stylesheet" href="styling.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Righteous&display=swap" rel="stylesheet">
	<link rel="icon" href="tic-tac-toe.png">
</head>

<body onload="setup()">
	<p class="selling_point">You're X and the AI is O. The AI's unbeatable, but have fun trying!</p>

	<div id="components">
		<p id="turn_text"></p>
		<button id="restart">Restart</button>
	</div>

	<div id="board">
		<div id="b0" class="cell"> <h1></h1> </div>
		<div id="b1" class="cell"> <h1></h1> </div>
		<div id="b2" class="cell"> <h1></h1> </div>

		<div id="b3" class="cell"> <h1></h1> </div>
		<div id="b4" class="cell"> <h1></h1> </div>
		<div id="b5" class="cell"> <h1></h1> </div>

		<div id="b6" class="cell"> <h1></h1> </div>
		<div id="b7" class="cell"> <h1></h1> </div>
		<div id="b8" class="cell"> <h1></h1> </div>
	</div>

	<p id="credits"></p>
	
	<script src="logic.js"></script>
</body>

</html>
